version: '3.8'
services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: discuz

  discuz:
    build: .
    links:
      - "db:db"
    volumes:
      - ./upload:/var/www/html/
    ports:
      - 80:80
